<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
	type="text/javascript"></script>
<script lang="JavaScript" src="js.js"></script>
</head>
<body>
	<h1>Purple Mow</h1>
	<div style="width: 200px;">

		<div style="display: block; margin: 0 0 20px 0">
			<button id="connect" type="button">Connect</button>
			<button id="disconnect" type="button" disabled="disabled">Disconnect</button>
		</div>

		<div style="display: block; margin-left: 36px">
			<button id="forward" type="button" disabled="disabled">Forward</button>
		</div>
		<div style="display: block;">
			<button id="left" type="button" disabled="disabled">Left</button>
			<button id="stop" type="button" disabled="disabled">Stop</button>
			<button id="right" type="button" disabled="disabled">Right</button>
		</div>
		<div style="display: block; margin-left: 31px">
			<button id="backward" type="button" disabled="disabled">Backward</button>
		</div>
	</div>

	<div id="text" style="display: block;"></div>
</body>
</html>
