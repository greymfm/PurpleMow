<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    type="text/javascript"></script>
<script lang="JavaScript" src="js.js"></script>
</head>
<body>
    <h1>Purple Mow</h1>
    <div style="width: 350px;">

        <div style="margin: auto; width: 160px; display: block;">
            <div>
                <button id="connect" type="button">Connect</button>
                <button id="disconnect" type="button" disabled="disabled">Disconnect</button>
            </div>
        </div>

        <div style="margin: auto; width: 185px; display: block;">
            <div style="display: block; margin-left: 36px">
                <button id="forward" type="button" disabled="disabled">Forward</button>
                <image id="forward_1" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
                <image id="forward_2" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
                <image id="forward_3" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
            </div>
        </div>

        <div style="margin: auto; width: 280px; display: block;">
            <div style="display: block;">
                <image id="left_1" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
                <image id="left_2" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
                <image id="left_3" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
                <button id="left" type="button" disabled="disabled">Left</button>
                <button id="stop" type="button" disabled="disabled">Stop</button>
                <button id="right" type="button" disabled="disabled">Right</button>
                <image id="right_1" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
                <image id="right_2" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
                <image id="right_3" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
            </div>
        </div>

        <div style="margin: auto; width: 185px; display: block;">
            <div style="display: block; margin-left: 31px">
                <button id="backward" type="button" disabled="disabled">Backward</button>
                <image id="backward_1" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
                <image id="backward_2" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
                <image id="backward_3" src="http://www.mariyamgems.com/images/songdot.png" style="visibility:hidden"/>
            </div>
        </div>
    </div>

    <div id="text" style="display: block;"></div>
</body>
</html>
